<section class="contact-section">
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p class="subtitle">Got questions or want to join our dance classes? Reach out to us!</p>

    <!-- Call to Action -->
    <div class="call-action">
      <span class="material-icons">call</span> <!-- Google Fonts Material Icons -->
      <a href="tel:+1234567890" class="call-link">+91 9490666798</a> <!-- Replace with your number -->
      <button class="copy-button" (click)="copyNumber('+91 9490666798')">Copy Number</button>
    </div>

    <!-- Contact Form -->
    <form (ngSubmit)="sendWhatsAppMessage()" class="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input style="width: 90%;" type="text" id="name" name="name" [(ngModel)]="formData.name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input style="width: 90%;" type="email" id="email" name="email" [(ngModel)]="formData.email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea style="width: 90%;" id="message" name="message" [(ngModel)]="formData.message" required></textarea>
      </div>
      <button type="submit" class="submit-button">Send via WhatsApp</button>
    </form>
  </div>
</section>
